<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="titoluzao">O decodificador</h1>
           <img src="logo-alura.png" alt="Logo da Alura" class="logo">
            <H2 class="titoluzao">LURA</H2>
            
            
        </header>
        <main>
            <textarea wrap="hard" id="input" placeholder="Digite seu texto..." class="texto"></textarea>
            <textarea wrap="hard" id="output" readonly placeholder="O texto codificado ou decodificado vai aparecer aqui" class="texto"></textarea>
        </main>
        <p id="aviso">>Apenas letras min√∫sculas e sem acento!</p>
        <div class="caixa">
            <button id="codificador" class="btn">Codificar</button>
            <button id="decodificador" class="btn">Decodificar</button>
            <button id="copiar" class="btn">Copiar</button>
        </div>
        <footer>
            <p>Jhonatan Hilario</p>
            
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
